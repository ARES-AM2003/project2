<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-indigo-900 to-purple-700">

    <div class="w-3/4 max-w-2xl p-6 bg-gray-800 text-white rounded-lg shadow-lg">
        <!-- Header Section -->
        <div class="flex justify-between items-center pb-4 border-b border-gray-700">
            <h1 class="text-lg font-semibold">Daily Expenses</h1>
            <p class="text-sm">Date: 21.Nov.2024</p>
        </div>

        <!-- Content Section -->
        <div class="flex mt-4 space-x-4">
            <!-- Expenses Information -->
            <div class="flex-1 bg-gray-700 p-4 rounded-lg">
                <h2 class="text-center font-semibold pb-2 border-b border-gray-600">Expenses Information</h2>
                <div class="mt-4 space-y-2 text-sm">
                    <p>Item Name: <span class="ml-2 underline">______</span></p>
                    <p>Qty.: <span class="ml-2 underline">______</span></p>
                    <p>Rate: <span class="ml-2 underline">______</span></p>
                    <p>Amount: <span class="ml-2 underline">______</span></p>
                    <button class="w-full mt-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded">Add Expenses</button>
                </div>
            </div>

            <!-- Expenses Record -->
            <div class="flex-1 bg-gray-700 p-4 rounded-lg">
                <h2 class="text-center font-semibold pb-2 border-b border-gray-600">Expenses Record</h2>
                <div class="mt-4 text-sm space-y-1">
                    <p>Coffee: Rs. 50</p>
                    <p>MoMo: Rs. 120</p>
                    <!-- Additional records can be added here -->
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="mt-4 p-4 bg-gray-700 rounded-lg">
            <div class="flex justify-between items-center">
                <p class="text-sm">In words: <span class="underline ml-2">___________________________</span></p>
                <p class="text-sm">Total: <span class="underline ml-2">__________</span></p>
            </div>
        </div>
    </div>

</body>
</html>
