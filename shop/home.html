<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-800 to-purple-800 h-screen flex items-center justify-center">
  <div class="absolute top-10 left-10">
    <button class="px-4 py-2 border border-white text-white rounded-full hover:bg-white hover:text-indigo-800 transition">
      Company Logo
    </button>
  </div>
  
  <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-lg p-8 w-80 text-white shadow-lg">
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-lg font-semibold">Username:</label>
        <input type="text" id="username" name="username" class="mt-1 px-3 py-2 w-full bg-transparent border border-white rounded focus:outline-none focus:border-indigo-300">
      </div>
      <div>
        <label for="password" class="block text-lg font-semibold">Password:</label>
        <input type="password" id="password" name="password" class="mt-1 px-3 py-2 w-full bg-transparent border border-white rounded focus:outline-none focus:border-indigo-300">
      </div>
      <button type="submit" class="mt-4 w-full py-2 bg-white text-indigo-800 font-semibold rounded-full hover:bg-indigo-200 transition">Log In</button>
    </form>
    <div class="mt-6 text-center">
      <a href="#" class="text-sm text-gray-300 hover:underline">Login Options</a><br>
      <a href="#" class="text-sm text-gray-300 hover:underline">Forgot Password</a>
    </div>
  </div>
</body>
</html>
