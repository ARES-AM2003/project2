{% extends 'base/base.html' %}
{%block title%}
Login
{%endblock%}
{% block content %}
<!-- Responsive logo button at the top-left corner -->
<div class="absolute top-4 left-4 md:top-6 md:left-6">
  <button class="px-3 py-1 sm:px-4 sm:py-2 border border-white text-white rounded-full hover:bg-white hover:text-indigo-800 transition">
    Company Logo
  </button>
</div>

<!-- Responsive main form container -->
<div class="bg-black bg-opacity-10 backdrop-blur-lg rounded-lg p-6 sm:p-8 w-full max-w-xs sm:max-w-md md:max-w-lg lg:max-w-md text-white shadow-lg mt-24 mx-auto">
  <form action="/" method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="username" class="block text-lg font-semibold">Username:</label>
      <input type="text" id="username" name="username" class="mt-1 px-3 py-2 w-full bg-transparent border border-white rounded focus:outline-none focus:border-indigo-300">
    </div>
    <div>
      <label for="password" class="block text-lg font-semibold">Password:</label>
      <input type="password" id="password" name="password" class="mt-1 px-3 py-2 w-full bg-transparent border border-white rounded focus:outline-none focus:border-indigo-300">
    </div>
    <button type="submit" class="mt-4 w-full py-2 bg-white text-indigo-800 font-semibold rounded-full hover:bg-indigo-200 transition">Log In</button>
  </form>
  <div class="mt-6 text-center">
    <a href="#" class="text-sm text-gray-700 hover:underline">Login Options</a><br>
    <a href="#" class="text-sm text-gray-300 hover:underline">Forgot Password</a>
  </div>
</div>
{% endblock %}
